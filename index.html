<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Video Stream</title>
  </head>
  <body>
    <div class="wrapper">
      <video id="video" width="500" height="500" autoplay></video>
      <button onclick="startCamera()" id="button">Begin Stream</button>
      <div id="errorDiv"></div>
    </div>

    <script>
      async function startCamera() {
        document.getElementById("errorDiv").innerHTML = "";
        try {
          const stream = await navigator.mediaDevices.getUserMedia({
            video: true,
          });
          const videoElement = document.getElementById("video");
          videoElement.srcObject = stream;
          if (document.getElementById("button").innerHTML === "Begin Stream") {
            document.getElementById("button").onclick = stopStream();
            document.getElementById("button").innerHTML = "Stop Streaming";
          } else {
            document.getElementById("button").onclick = startCamera();
            document.getElementById("button").innerHTML = "Begin Stream";
          }
        } catch (error) {
          document.getElementById("errorDiv").innerHTML =
            "Sorry error: " + '"' + error + '"' + " has occured";
          document.getElementById("button").innerHTML = "Begin Stream";
        }
      }

      function stopStream() {
        const stream = null;
        const videoElement = document.getElementById("video");
        videoElement.srcObject = stream;
        document.getElementById("button").innerHTML = "Begin Stream";
      }
    </script>
  </body>
</html>
